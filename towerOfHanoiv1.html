<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./towerOfHanoi v1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tower Of Hanoi</title>
</head>

<body>
    <div class="container bg ">
        <div class="row">
            <div class="col-xl-12 heading">
                <div class="row">
                    <div class="col-xl-3">
                        <button class="restartButton" id="restartBtn" style="color:green;margin-top: 66px;text-shadow: 2px 2px 5px greenyellow;" onclick="window.location.reload();">Restart</button>
                    </div>
                    <div class="col-xl-4 offset-xl-1">
                        <h1 style="font-weight: bolder;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;margin-top: 40px;font-size: 50px;">Tower of Hanoi</h1>
                    </div>
                    <div class="col-xl-3">
                        <label for="moves" class="moves">Moves Left</label>
                        <input type="text" name="moves" id="movesBox" disabled class="moves">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="row towers">
                    <div class="col-sm-2 col-md-2 col-xl-2 tower" id="tower1">
                        <div class="base" id="base1"></div>
                        <div class="butons">
                            <button class="button" id="t1Select" onclick="select(tower1)">Select Tower1</button>
                            <button class="button" id="t1Move" onclick="move(tower1,b1)">Move Here</button>
                        </div>
                    </div>
                    <div class="col-sm-2 col-md-2 col-xl-2 tower" id="tower2">
                        <div class="base" id="base2"></div>
                        <button class="button" id="t2Select" onclick="select(tower2)">Select Tower2</button>
                        <button class="button" id="t2Move" onclick="move(tower2,b2)">Move Here</button>
                    </div>
                    <div class="col-sm-2 col-md-2 col-xl-2 tower" id="tower3">
                        <div class="base" id="base3"></div>
                        <button class="button" id="t3Select" onclick="select(tower3)">Select Tower3</button>
                        <button class="button" id="t3Move" onclick="move(tower3,b3)">Move Here</button>
                    </div>
                </div>
            </div>    
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p class="instructions"><h3>Instructions:</h3> <ul>
            <li>The three Discs should be in Tower 3 at the end.</li>
            <li>Bigger Discs cannot be placed on smaller Discs.</li>
            <li>Moves Should be completed in 7 Moves.</li>
        </ul></p>
    </div>
    <!-- <script src="./towerOfHanoi.js"></script> -->
    <script src="./TOHV2.js"></script>
</body>

</html>"# Tower-Of-Hanoi-P1"
